<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Chat Campanillas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
      <h1>Chat Campanillas</h1>
      <div id="mensajes"></div>
      <form action="" onsubmit="return nuevoMensaje(this);">
        <input type="text" id="apodo" placeholder="Nick">
        <textarea name="" id="text" placeholder="Mensaje..."></textarea>
        <input type="submit" value="enviar mensaje"/>
    </body>
</html>
